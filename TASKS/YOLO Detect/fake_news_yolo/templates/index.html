<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            text-align: center;
        }
        .container {
            background: white;
            width: 55%;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border:4px solid black;
        }
        button {
            padding: 10px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            max-width: 400px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
        }
        .fake { background: #ffe5e5; color: #c62828; }
        .real { background: #e8f5e9; color: #2e7d32; }
        .misleading { background: #fff8e1; color: #ff8f00; }
        .unknown { background: #eeeeee; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“° Fake News Detection System</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">Analyze News</button>
    </form>

    {% if verdict %}
        <div class="result {{ verdict_type }}">
            {{ verdict }} <br>
            Confidence: {{ confidence }}
        </div>

        <img src="{{ image_path }}">
    {% endif %}
</div>

</body>
</html>
